<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <label class="toggle" for="switch">
                <input id="switch" class="input" type="checkbox" onclick="toggleTheme()">
                <div class="icon icon--moon">
                    <svg height="24" width="24" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="icon icon--sun">
                    <svg height="24" width="24" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"></path>
                    </svg>
                </div>
            </label>
            <form name="calc">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator" >
                    <input type="button" value="DE" onclick="deleteLast()" class="operator">
                    <input type="button" value="." onclick="appendCharacter('.')" class="operator">
                    <input type="button" value="/" onclick="appendCharacter('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendCharacter('7')">
                    <input type="button" value="8" onclick="appendCharacter('8')">
                    <input type="button" value="9" onclick="appendCharacter('9')">
                    <input type="button" value="*" onclick="appendCharacter('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendCharacter('4')">
                    <input type="button" value="5" onclick="appendCharacter('5')">
                    <input type="button" value="6" onclick="appendCharacter('6')">
                    <input type="button" value="-" onclick="appendCharacter('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendCharacter('1')">
                    <input type="button" value="2" onclick="appendCharacter('2')">
                    <input type="button" value="3" onclick="appendCharacter('3')">
                    <input type="button" value="+" onclick="appendCharacter('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendCharacter('00')">
                    <input type="button" value="0" onclick="appendCharacter('0')">
                    <input type="button" value="=" onclick="calculate()" class="equal">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
